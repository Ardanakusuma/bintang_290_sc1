<!DOCTYPE html>
<html>
	<head>
		<title>Embedded Style</title>
		<style>
			body{
				background-color: lightblue;
			}
			h1, h2{
				color: white;
				text-align: center;
			}
			p{
				font-family: sans-serif;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Bagian Headline 1</h1>
		<h2>Bagian Headline 2</h2>
		<p>This is Paragraph</p>
	</body>
</html>
